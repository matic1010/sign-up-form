<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside>
    <div class="logo-container">
      <div class="logo">ODIN</div>
    </div>
  </aside>
  <main> 
    <div class="text">
      <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams.
      Sign up <em>now</em> to get started.
    </p>
    <p>
      You <em>know </em> you want to.
    </p>
    </div>
    
    <form action="submit">
      <h2 class="form-title">Let's do this!</h2>

        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>

        <div>
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="password-confirm">
        </div>
    </form>
  </main>
</body>
</html>
